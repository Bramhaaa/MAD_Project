plugins {
    id 'com.android.application'
}
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    ndkVersion '21.4.7075529'

    defaultConfig {
        applicationId "com.brouken.player"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 25
        versionName "0.25"
        archivesBaseName = "Just.Player.v${versionName}"
    }

    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "connectivity"
    productFlavors {
        offline {
            dimension "connectivity"
            //versionNameSuffix "-offline"
        }
        online {
            dimension "connectivity"
            applicationIdSuffix ".online"
            versionNameSuffix "-online"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'MissingTranslation'
    }
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    def exoplayerVersion = '2.13.2'
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayerVersion"
    implementation "com.google.android.exoplayer:extension-mediasession:$exoplayerVersion"
    onlineImplementation "com.google.android.exoplayer:exoplayer-dash:$exoplayerVersion"
    onlineImplementation "com.google.android.exoplayer:exoplayer-hls:$exoplayerVersion"
    onlineImplementation "com.google.android.exoplayer:exoplayer-smoothstreaming:$exoplayerVersion"
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.13.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'com.ibm.icu:icu4j:68.2'
    onlineImplementation 'com.github.javiersantos:AppUpdater:2.7'
    onlineImplementation 'com.g00fy2:versioncompare:1.3.7'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.31'
    implementation project(path: ':doubletapplayerview')
    implementation fileTree(dir: "libs", include: ["*.aar"])
}
repositories {
    mavenCentral()
}